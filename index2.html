<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind Navbar</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.3.5/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>

    <nav class="bg-blue-600 text-white flex justify-between items-center p-4 shadow-md">
        <span class="text-2xl font-bold">Website</span>
        
        <div class="flex space-x-6">
            <p class="hover:text-gray-300 cursor-pointer">Home</p>
            <p class="hover:text-gray-300 cursor-pointer">Contact</p>
            <p class="hover:text-gray-300 cursor-pointer">Product</p>
            <p class="hover:text-gray-300 cursor-pointer">Services</p>
        </div>
        
        <div class="flex space-x-4">
            <button class="bg-white text-blue-600 px-4 py-2 rounded-lg font-semibold hover:bg-gray-200 transition">
                Sign up
            </button>
            <button class="bg-gray-800 text-white px-4 py-2 rounded-lg hover:bg-gray-600 transition">
                Mode
            </button>
        </div>
    </nav>

</body>
</html>
